<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Carousel: HTML5 Video</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap-accessibility.css">
    <link rel="stylesheet" href="assets/css/carousel-3.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="carousel-video" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-video" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-video" data-slide-to="1"></li>
                    <li data-target="#carousel-video" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <video autoplay loop controls oncontextmenu="return false;">
                            <source src="assets/video/unam/convenios_internacionales_para_estudiar_el_fondo_marino-3.m4v" type="video/mp4"> Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="item">
                        <video autoplay="false" loop controls oncontextmenu="return false;">
                            <source src="assets/video/unam/camaron_importante_recurso_pesquero_de_mexico.mp4" type="video/mp4"> Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="item">
                        <video autoplay="false" loop controls oncontextmenu="return false;">
                            <source src="assets/video/unam/conocer_el_fitoplancton_1_Min-2.m4v" type="video/mp4"> Your browser does not support the video tag.
                        </video>
                    </div>
                    <a class="left carousel-control" href="#carousel-video" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-video" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <script src="https://use.fontawesome.com/904fd89767.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <script src="assets/js/bootstrap-accessibility.min.js"></script>

        <script type="text/javascript">
        (function ($) {
            $('.carousel').carousel({
                interval: false
            });
            // Carousel events
            $('.carousel').on('slide.bs.carousel', function (event) {
                $(this).find('.item.active video').trigger('pause');
            });
            $('.carousel').on('slid.bs.carousel', function (event) {
                $(this).find('.item.active video').trigger('play');
            });
        })(jQuery);
    </script>
</body>
</html>
