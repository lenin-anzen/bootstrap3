<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Fuel UX: Example</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootstrap-accessibility.css">
  <link href="//www.fuelcdn.com/fuelux/3.13.0/css/fuelux.min.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fuelux">
  <form role="form" data-toggle="validator">
    <fieldset>
      <legend>Checkbox Habilitado/Deshabiliado</legend>
      <div class="checkbox" id="myCheckbox">
        <label class="checkbox-custom" data-initialize="checkbox">
    <input class="sr-only" type="checkbox" value="">
    <span class="checkbox-label">Custom checkbox unchecked on page load</span>
  </label>
      </div>
      <div class="checkbox" id="myCheckbox2">
        <label class="checkbox-custom checked" data-initialize="checkbox">
    <input class="sr-only" checked="checked" type="checkbox" value="">
    <span class="checkbox-label">Custom checkbox checked on page load</span>
  </label>
      </div>
      <div class="checkbox" id="myCheckbox3">
        <label class="checkbox-custom disabled" data-initialize="checkbox">
    <input class="sr-only" disabled="disabled" type="checkbox" value="">
    <span class="checkbox-label">Disabled custom checkbox unchecked on page load</span>
  </label>
      </div>
      <div class="checkbox" id="myCheckbox4">
        <label class="checkbox-custom checked disabled" data-initialize="checkbox">
    <input class="sr-only" checked="checked" disabled="disabled" type="checkbox" value="">
    <span class="checkbox-label">Disabled custom checkbox checked on page load</span>
  </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Checkbox toggle</legend>
      <div class="checkbox">
        <label class="checkbox-custom" data-initialize="checkbox">
        <input class="sr-only" type="checkbox" value="option1" data-toggle="#hereKittyKitty">
        <span class="checkbox-label">I love kittens.</span>
      </label>
      </div>
      <div id="hereKittyKitty" class="alert bg-info">Great. Meow, too!</div>
    </fieldset>
    <fieldset>
      <legend>Checkbox inline</legend>
      <label class="checkbox-custom checkbox-inline" data-initialize="checkbox" id="myCheckbox5">
  <input class="sr-only" type="checkbox" value="option1"> <span class="checkbox-label">1</span>
</label>
      <label class="checkbox-custom checkbox-inline" data-initialize="checkbox" id="myCheckbox6">
  <input class="sr-only" checked="checked" type="checkbox" value="option2"> <span class="checkbox-label">2</span>
</label>
      <label class="checkbox-custom checkbox-inline disabled" data-initialize="checkbox" id="myCheckbox7">
  <input class="sr-only" disabled="disabled" type="checkbox" value="option3"> <span class="checkbox-label">3</span>
</label>
    </fieldset>
    <fieldset>
      <legend>Checkbox AddOn</legend>
      <div class="input-group">
        <label class="input-group-addon checkbox-custom checkbox-inline" data-initialize="checkbox">
      <input class="sr-only" type="checkbox" value="option1">
    </label>
        <input type="text" class="form-control">
      </div>
    </fieldset>
    <fieldset>
      <legend>Combobox</legend>
      <div class="input-group input-append dropdown combobox" data-initialize="combobox" id="myCombobox">
        <input type="text" class="form-control">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
          <ul class="dropdown-menu dropdown-menu-right">
            <li data-value="1"><a href="#">One</a></li>
            <li data-value="2"><a href="#">Two</a></li>
            <li data-value="3"><a href="#">Three</a></li>
            <li data-value="4"><a href="#">Four</a></li>
            <li data-value="Item Five" data-foo="bar" data-fizz="buzz"><a href="#">Item Five</a></li>
          </ul>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Datepicker</legend>
      <div class="datepicker fuelux" id="myDatepicker">
        <div class="input-group">
          <input class="form-control" id="myDatepickerInput" type="text" />
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-calendar"></span>
        <span class="sr-only">Toggle Calendar</span>
      </button>
            <div class="dropdown-menu dropdown-menu-right datepicker-calendar-wrapper" role="menu">
              <div class="datepicker-calendar">
                <div class="datepicker-calendar-header">
                  <button type="button" class="prev"><span class="glyphicon glyphicon-chevron-left"></span><span class="sr-only">Previous Month</span></button>
                  <button type="button" class="next"><span class="glyphicon glyphicon-chevron-right"></span><span class="sr-only">Next Month</span></button>
                  <button type="button" class="title" data-month="11" data-year="2014">
                <span class="month">
                  <span data-month="0">January</span>
                  <span data-month="1">February</span>
                  <span data-month="2">March</span>
                  <span data-month="3">April</span>
                  <span data-month="4">May</span>
                  <span data-month="5">June</span>
                  <span data-month="6">July</span>
                  <span data-month="7">August</span>
                  <span data-month="8">September</span>
                  <span data-month="9">October</span>
                  <span data-month="10">November</span>
                  <span data-month="11" class="current">December</span>
                </span> <span class="year">2014</span>
            </button>
                </div>
                <table class="datepicker-calendar-days">
                  <thead>
                    <tr>
                      <th>Su</th>
                      <th>Mo</th>
                      <th>Tu</th>
                      <th>We</th>
                      <th>Th</th>
                      <th>Fr</th>
                      <th>Sa</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <div class="datepicker-calendar-footer">
                  <button type="button" class="datepicker-today">Today</button>
                </div>
              </div>
              <div class="datepicker-wheels" aria-hidden="true">
                <div class="datepicker-wheels-month">
                  <h2 class="header">Month</h2>
                  <ul>
                    <li data-month="0"><button type="button">Jan</button></li>
                    <li data-month="1"><button type="button">Feb</button></li>
                    <li data-month="2"><button type="button">Mar</button></li>
                    <li data-month="3"><button type="button">Apr</button></li>
                    <li data-month="4"><button type="button">May</button></li>
                    <li data-month="5"><button type="button">Jun</button></li>
                    <li data-month="6"><button type="button">Jul</button></li>
                    <li data-month="7"><button type="button">Aug</button></li>
                    <li data-month="8"><button type="button">Sep</button></li>
                    <li data-month="9"><button type="button">Oct</button></li>
                    <li data-month="10"><button type="button">Nov</button></li>
                    <li data-month="11"><button type="button">Dec</button></li>
                  </ul>
                </div>
                <div class="datepicker-wheels-year">
                  <h2 class="header">Year</h2>
                  <ul></ul>
                </div>
                <div class="datepicker-wheels-footer clearfix">
                  <button type="button" class="btn datepicker-wheels-back"><span class="glyphicon glyphicon-arrow-left"></span><span class="sr-only">Return to Calendar</span></button>
                  <button type="button" class="btn datepicker-wheels-select">Select <span class="sr-only">Month and Year</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>

  <script data-main="assets/js/fuelux-1" src="//cdn.jsdelivr.net/requirejs/2.1.11/require.js"></script>
  <script src="assets/js/bootstrap-accessibility.min.js"></script>

</body>

</html>
