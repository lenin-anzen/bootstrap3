<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ribbon Buttons</title>
    <!-- Ribbon Buttons
        http://bootsnipp.com/snippets/featured/ribbon-buttons
     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap-accessibility.css">
    <link rel="stylesheet" href="assets/css/ribbons.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Bootstrap Ribbon Buttons</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- Standard button -->
                <button type="button" class="btn btn-default ribbon">Default</button>
                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <button type="button" class="btn btn-primary ribbon">Primary</button>
                <!-- Indicates a successful or positive action -->
                <button type="button" class="btn btn-success ribbon">Success</button>
                <!-- Contextual button for informational alert messages -->
                <button type="button" class="btn btn-info ribbon">Info</button>
                <!-- Indicates caution should be taken with this action -->
                <button type="button" class="btn btn-warning ribbon">Warning</button>
                <!-- Indicates a dangerous or potentially negative action -->
                <button type="button" class="btn btn-danger ribbon">Danger</button>
                <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
            </div>
            <div class="col-md-2 col-md-offset-1">
                <!-- Standard button -->
                <button type="button" class="btn btn-default ribbon">Default</button>
                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <button type="button" class="btn btn-primary ribbon">Primary</button>
                <!-- Indicates a successful or positive action -->
                <button type="button" class="btn btn-success ribbon">Success</button>
                <!-- Contextual button for informational alert messages -->
                <button type="button" class="btn btn-info ribbon">Info</button>
                <!-- Indicates caution should be taken with this action -->
                <button type="button" class="btn btn-warning ribbon">Warning</button>
                <!-- Indicates a dangerous or potentially negative action -->
                <button type="button" class="btn btn-danger ribbon">Danger</button>
                <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
            </div>
            <div class="col-md-2 pull-right">
                <!-- Standard button -->
                <button type="button" class="btn btn-default  ribbon">Default</button>
                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                <button type="button" class="btn btn-primary ribbon">Primary</button>
                <!-- Indicates a successful or positive action -->
                <button type="button" class="btn btn-success ribbon">Success</button>
                <!-- Contextual button for informational alert messages -->
                <button type="button" class="btn btn-info ribbon">Info</button>
                <!-- Indicates caution should be taken with this action -->
                <button type="button" class="btn btn-warning ribbon">Warning</button>
                <!-- Indicates a dangerous or potentially negative action -->
                <button type="button" class="btn btn-danger ribbon">Danger</button>
                <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/904fd89767.js"></script>
    <script src="assets/js/bootstrap-accessibility.min.js"></script>
    
</body>

</html>
